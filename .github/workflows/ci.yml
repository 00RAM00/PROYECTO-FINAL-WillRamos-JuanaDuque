# .github/workflows/ci.yml

name: CI - Build Frontend

# El workflow se ejecuta en cada push o Pull Request a la rama principal (main) [cite: 102]
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Instalar y Construir el Frontend
  build_frontend:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    
    # Define la estrategia de matriz para Node.js (opcional, pero buena pr치ctica)
    strategy:
      matrix:
        node-version: [20.x] # Usamos una versi칩n LTS de Node.js

    steps:
      # 1. Checkout: Clona el repositorio
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node: Configura el entorno de Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      # 3. Mover al directorio del Frontend
      - name: Change Directory to Frontend
        run: ./frontend
        
      # 4. Instalaci칩n de dependencias del Frontend
      - [cite_start]name: Install Frontend Dependencies (npm install) [cite: 105]
        # Se ejecuta en el directorio 'frontend'
        run: npm install
        working-directory: ./frontend 

      # 5. Construcci칩n del Frontend (Build)
      - [cite_start]name: Build Frontend (npm run build) [cite: 106]
        # Esto verifica que el proyecto se compile sin errores. Si falla, el pipeline falla [cite: 108]
        run: npm run build
        working-directory: ./frontend